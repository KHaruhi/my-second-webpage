<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小林晴陽の自己紹介</title>

    <!-- CSSの記述エリア -->
    <style>
        /* --- 全体のスタイル設定 --- */
        body {
            /* ご要望の「薄い青色」の背景 */
            background-color: #eaf6ff; 
            
            /* 
               ご要望の「薄い灰色」の文字色ですが、背景とのコントラストが低すぎると
               非常に読みにくくなるため、ここでは可読性を保てる「濃いめの灰色」に設定しています。
               もし変更したい場合は、下のコメントアウトを外してください。
            */
            color: #4a4a4a; 
            /* color: #b0b0b0; */ /* ←こちらが薄い灰色の例です */

            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* --- ページ全体を囲むボックスのスタイル --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* --- ヘッダーのスタイル --- */
        header {
            text-align: center;
            border-bottom: 2px solid #ddeaf2; /* 境界線の色も背景に合わせて調整 */
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            color: #005a9c; /* 見出しは濃い青色にしてアクセントに */
            margin: 0;
        }

        /* --- メインコンテンツのスタイル --- */
        main {
            padding: 0 10px;
        }

        /* --- プロフィールセクションのスタイル --- */
        .profile {
            text-align: center;
        }

        .profile-icon {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* 画像を円形に */
            object-fit: cover;
            border: 4px solid #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            margin-bottom: 15px;
        }

        .profile h2 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .profile ul {
            list-style-type: none; /* 箇条書きの点を消す */
            padding: 0;
            margin-top: 25px;
            display: inline-block;
            text-align: left;
        }

        .profile li {
            font-size: 1.1em;
            margin-bottom: 12px;
        }

        .profile li strong {
            display: inline-block;
            width: 120px;
            color: #007BFF; /* ラベルの文字色を青に */
            font-weight: bold;
        }

        /* --- 自由記述セクションのスタイル --- */
        .message {
            margin-top: 40px;
        }

        .message h3 {
            color: #005a9c;
            border-left: 5px solid #007BFF;
            padding-left: 10px;
        }

        .message p {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            line-height: 1.7;
        }

        /* --- フッターのスタイル --- */
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddeaf2;
            font-size: 0.9em;
            color: #888; /* フッターは少し薄い灰色に */
        }
    </style>
</head>
<body>

    <!-- ページ全体のコンテナ -->
    <div class="container">

        <!-- ヘッダー部分 -->
        <header>
            <h1>自己紹介</h1>
        </header>

        <!-- メインコンテンツ部分 -->
        <main>
            <!-- プロフィールセクション -->
            <section class="profile">
                <!-- ダミー画像です。ご自身の写真に差し替えてください -->
                <img src="https://via.placeholder.com/150" alt="プロフィール写真" class="profile-icon">
                
                <h2>小林 晴陽</h2>

                <ul>
                    <li><strong>大学:</strong> 日本大学</li>
                    <li><strong>学部/専攻:</strong> 理工学部 電子工学専攻</li>
                    <li><strong>研究室:</strong> 高橋研究室</li>
                </ul>
            </section>

            <!-- 自由記述セクション -->
            <section class="message">
                <h3>ひとこと</h3>
                <p>
                    はじめまして、小林晴陽です。<br>
                    高橋研究室で、電子工学分野の研究に励んでいます。<br>
                    このページをご覧いただきありがとうございます。どうぞよろしくお願いします！
                </p>
            </section>
        </main>

        <!-- フッター部分 -->
        <footer>
            <p>© 2024 Haruhi Kobayashi. All Rights Reserved.</p>
        </footer>

    </div>

</body>
</html>
